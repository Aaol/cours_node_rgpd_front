<h1 mat-dialog-title>Connexion</h1>
<div mat-dialog-content class="login-full-width">
  <mat-form-field class="field-full-width">
    <input matInput placeholder="Nom d'utilisateur" [(ngModel)]="model.username"/>
  </mat-form-field>
  <mat-form-field class="field-full-width">
    <input matInput type="password" placeholder="Mot de Passe"  [(ngModel)]="model.password"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="register()">
    Cr√©er un compte
  </button>
  <button mat-button (click)="login()" >
    Se Connecter
  </button>
</div>
