<mat-grid-list cols="3">
  <mat-grid-tile>

  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="register-card">
      <mat-card-title>
        Cr√©ation de compte
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field class="register-field">
            <input type="text" matInput placeholder="Nom d'utilisateur" formControlName="username" 
            [(ngModel)]="model.username"/>
            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <mat-error *ngIf="username.errors.required">
                L'utilisateur est requis
              </mat-error>
            </div>
          </mat-form-field>
          <mat-form-field class="register-field">
            <input type="email" matInput placeholder="Email" formControlName="email" [(ngModel)]="model.email"/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <mat-error *ngIf="email.errors.email && !email.errors.required">
                Veuillez renseigner un email valide
              </mat-error>
              <mat-error *ngIf="email.errors.required">
                L'adresse mail est requise
              </mat-error>
            </div>
          </mat-form-field>
          <mat-form-field class="register-field">
            <input type="password" matInput placeholder="Mot de Passe" formControlName="password" [(ngModel)]="model.password"/>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <mat-error *ngIf="password.errors.required">
                Le mot de passe est requis
              </mat-error>
            </div>
          </mat-form-field>
          <mat-form-field class="register-field">
            <input type="password" matInput placeholder="Confirmer Mot de Passe" formControlName="confirm" [(ngModel)]="confirmPassword"/>
            <div *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)">
              <mat-error *ngIf="confirm.errors.required">
                La confirmation de mot de passe est requise
              </mat-error>
              <mat-error *ngIf="registerForm.errors.equalValue && !confirm.errors.required">
                La confirmation de mot de passe ne correspond pas
              </mat-error>
            </div>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button [disabled]="!registerForm.valid" (click)="register()">
          Valider
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>

  </mat-grid-tile>

</mat-grid-list>
